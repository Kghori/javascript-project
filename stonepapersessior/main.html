<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylestone.css">
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div class="choices">  
        <div class="choice" id="rock">
        <img src="image/rock.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="image/paper.png" alt="">
    </div>
    <div class="choice" id="scissors">
        <img src="image/scissors.png" alt="">
    </div>
</div>
<div class="scoreboard">
    <div class="score">
        <p id="usersc">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msgcontainer">
    <p id="msg">Play </p>
    <script src="loginstone.js"></script>
</div>
</body>
</html>
